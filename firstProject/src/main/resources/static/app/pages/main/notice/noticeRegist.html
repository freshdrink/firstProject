<div class="container px-4 py-5">
	<h2 class="pb-2 border-bottom">공지사항 등록 및 수정</h2>
	
	<div class="pt-4">
		<table class="table table-bordered">
			<colgroup>
				<col width="20%">
				<col width="*">
			</colgroup>
			<tbody class="noti-table">
				<tr>
					<th>제목</th>
					<td>
						<input type="text" class="form-control" id="title">
					</td>
				</tr>
				<tr>
					<th>사용자</th>
					<td>
						사용자 이름 짜장
					</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<textarea class="form-control" id="content" rows="10"></textarea>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="layer-right">
			<button type="button" class="btn btn-success" ui-sref="notice">등록 혹은 수정</button>
			<button type="button" class="btn btn-outline-dark" ui-sref="notice">돌아가기</button>
		</div>
	</div>
	

</div>
